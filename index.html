<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Picker</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  </head>
  <body>
    <div id="container">
    
     
      <div id="title_container">
        
        <span id="content">
          <h2  style="color: white; font-size:20px">GCBD OFFSITE 2024</h2>
          <h2 class="typedtext"></h2>
          <p style="margin-left:10px; margin-right:10px;font-style: italic; font-size: 10px; color: black; ">
            *You will be getting a lucky number after submitting your attendance. Kindly screenshot the number for the lucky draw session.
        </p>
        </span>
      </div>

      <div id="form_container">
        
        <input placeholder="Enter your PS No" type="PSNo" id="PSNo"/>
        <p style="margin-left:10px; margin-right:10px;font-style: italic,bold; font-size: 12px; color: white; ">
          Example: PS01232024 (PS followed by 8-digits)
      </p>
        <h2 id="result" class="result-display"></h2>
      </div>

      <div id="button_container">
        <button id="submit" onclick="get()"> SUBMIT </button>
      </div>

    </div>
  </body>

  <script>
    function typingEffect() {
      const contactTexts = shuffleArray(['Registration']);
      const typedtext = document.getElementsByClassName("typedtext")[0];
      let removing = false;
      let idx = char = 0;

      setInterval(() => { // We define the interval of the typing speed

          // If we do not reach the limit, we insert characters in the html
          if (char < contactTexts[idx].length) typedtext.innerHTML += contactTexts[idx][char];

          // 15*150ms = time before starting to remove characters
          if (char == contactTexts[idx].length + 15) removing = true;

          // Removing characters, the last one always
          if (removing) typedtext.innerHTML = typedtext.innerHTML.substring(0, typedtext.innerHTML.length - 1);

          char++; // Next character

          // When there is nothing else to remove
          if (typedtext.innerHTML.length === 0) {

              // If we get to the end of the texts we start over
              if (idx === contactTexts.length - 1) idx = 0
              else idx++;

              char = 0; // Start the next text by the first character
              removing = false; // No more removing characters
          }

      }, 150); // Typing speed, 150 ms

    }
      typingEffect();
      function shuffleArray(array) {
          let currentIndex = array.length,
              temporaryValue, randomIndex;

          // While there remain elements to shuffle...
          while (0 !== currentIndex) {

              // Pick a remaining element...
              randomIndex = Math.floor(Math.random() * currentIndex);
              currentIndex -= 1;

              // And swap it with the current element.
              temporaryValue = array[currentIndex];
              array[currentIndex] = array[randomIndex];
              array[randomIndex] = temporaryValue;
          }

          return array;
      }
  </script>


  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
  <script src="index.js"></script>

</html>
